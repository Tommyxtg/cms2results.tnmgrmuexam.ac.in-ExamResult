<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamil Nadu Dr. M.G.R. Medical University - Student Exam Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header img {
            max-width: 400px;
            height: auto;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .captcha {
            margin: 15px 0;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #006400;
            color: white;
        }
        
        .btn-secondary {
            background-color: #4CAF50;
            color: white;
        }
        
        .search-container {
            text-align: right;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f8f8;
        }
        
        .new-tag {
            background-color: red;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        
        .pagination {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://envs.sh/EV8.jpg" alt="Tamil Nadu Dr. M.G.R. Medical University Logo">
        <h2>STUDENT EXAM RESULT</h2>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label>Registration No *</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Term *</label>
            <select required>
                <option value="">-- Select --</option>
            </select>
        </div>
        <div class="captcha">
            1 + 8 = <input type="text" style="width: 60px;">
        </div>
        <div class="buttons">
            <button class="btn btn-primary">View Result</button>
            <button class="btn btn-secondary">Clear</button>
        </div>
    </div>

    <div class="search-container">
        Search: <input type="text">
    </div>

    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Course Name</th>
                <th>Course Term</th>
                <th>Published Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>B.Pharm. <span class="new-tag">NEW</span></td>
                <td>FIRST SEMESTER</td>
                <td>14/02/2025</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B.Sc. MEDICAL SOCIOLOGY <span class="new-tag">NEW</span></td>
                <td>SECOND YEAR</td>
                <td>14/02/2025</td>
            </tr>
            <!-- Additional rows can be added here -->
        </tbody>
    </table>

    <div class="pagination">
        Showing 1 to 25 of 25 entries
    </div>

    <script>
        // Add basic form validation
        document.querySelector('.btn-primary').addEventListener('click', function() {
            const regNo = document.querySelector('input[type="text"]').value;
            const term = document.querySelector('select').value;
            const captcha = document.querySelector('.captcha input').value;
            
            if (!regNo || !term || captcha !== '9') {
                alert('Please fill all required fields correctly');
                return;
            }
            
            alert('Viewing results...');
        });

        // Clear form
        document.querySelector('.btn-secondary').addEventListener('click', function() {
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.querySelector('select').value = '';
        });

        // Basic search functionality
        document.querySelector('.search-container input').addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchText) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
